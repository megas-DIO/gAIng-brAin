<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Safa">
    <meta name="theme-color" content="#1a1a2e">
    <title>Safa - gAIng Interface</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e8e8e8;
            padding: 20px;
            padding-top: env(safe-area-inset-top, 20px);
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #888;
            font-size: 0.9em;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        textarea {
            width: 100%;
            min-height: 120px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            color: #fff;
            font-size: 16px;
            resize: none;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #4a9eff;
        }

        textarea::placeholder {
            color: #666;
        }

        .priority-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .priority-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .priority-btn.medium {
            background: #2d4a6f;
            color: #fff;
        }

        .priority-btn.high {
            background: #6f4a2d;
            color: #fff;
        }

        .priority-btn.critical {
            background: #6f2d2d;
            color: #fff;
        }

        .priority-btn:active {
            transform: scale(0.95);
        }

        .priority-btn.selected {
            box-shadow: 0 0 0 2px #4a9eff;
        }

        .send-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4a9eff 0%, #6c5ce7 100%);
            border: none;
            border-radius: 15px;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.2s;
        }

        .send-btn:active {
            transform: scale(0.98);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .voice-btn {
            width: 100%;
            padding: 18px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .voice-btn.recording {
            background: #ff4757;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .response {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }

        .response.show {
            display: block;
        }

        .response.success {
            border-color: rgba(46, 213, 115, 0.3);
        }

        .response.error {
            border-color: rgba(255, 71, 87, 0.3);
        }

        .response h3 {
            margin-bottom: 10px;
            font-weight: 500;
        }

        .response p {
            color: #aaa;
            line-height: 1.5;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            font-size: 12px;
            color: #666;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-dot.online { background: #2ed573; }
        .status-dot.offline { background: #ff4757; }
        .status-dot.checking { background: #ffa502; animation: pulse 1s infinite; }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-btn {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 13px;
            cursor: pointer;
            text-align: center;
        }

        .quick-btn:active {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SAFA</h1>
            <p class="subtitle">gAIng Task Interface</p>
        </header>

        <div class="response" id="response">
            <h3 id="response-title">Response</h3>
            <p id="response-text"></p>
        </div>

        <div class="input-section">
            <textarea id="task-input" placeholder="What do you need done?"></textarea>

            <div class="priority-buttons">
                <button class="priority-btn medium selected" data-priority="medium">Normal</button>
                <button class="priority-btn high" data-priority="high">High</button>
                <button class="priority-btn critical" data-priority="critical">Critical</button>
            </div>

            <button class="send-btn" id="send-btn">Send to gAIng</button>
            <button class="voice-btn" id="voice-btn">
                <span>ðŸŽ¤</span> Voice Input
            </button>
        </div>

        <div class="quick-actions">
            <button class="quick-btn" onclick="quickAction('status')">ðŸ“Š Queue Status</button>
            <button class="quick-btn" onclick="quickAction('agents')">ðŸ‘¥ Agent Status</button>
        </div>

        <div class="status-bar">
            <span><span class="status-dot checking" id="status-dot"></span> <span id="status-text">Checking...</span></span>
            <span id="queue-count">-</span>
        </div>
    </div>

    <script>
        // Config - UPDATE THESE
        const BRAIN_URL = window.location.origin; // Uses same origin
        const AUTH_TOKEN = localStorage.getItem('safa_token') || 'dev-token';

        let selectedPriority = 'medium';
        let isRecording = false;
        let recognition = null;

        // Priority buttons
        document.querySelectorAll('.priority-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.priority-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedPriority = btn.dataset.priority;
            });
        });

        // Send task
        document.getElementById('send-btn').addEventListener('click', async () => {
            const input = document.getElementById('task-input');
            const message = input.value.trim();

            if (!message) {
                showResponse('Error', 'Please enter a task', 'error');
                return;
            }

            const btn = document.getElementById('send-btn');
            btn.disabled = true;
            btn.textContent = 'Sending...';

            try {
                const res = await fetch(`${BRAIN_URL}/safa/intake`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    },
                    body: JSON.stringify({
                        message,
                        priority: selectedPriority
                    })
                });

                const data = await res.json();

                if (data.ok) {
                    showResponse('Task Queued', data.message, 'success');
                    input.value = '';
                    checkStatus();
                } else {
                    showResponse('Error', data.error || 'Failed to submit', 'error');
                }
            } catch (err) {
                showResponse('Error', 'Could not connect to server', 'error');
            }

            btn.disabled = false;
            btn.textContent = 'Send to gAIng';
        });

        // Voice input
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                document.getElementById('task-input').value = text;
                stopRecording();
            };

            recognition.onerror = () => stopRecording();
            recognition.onend = () => stopRecording();
        }

        document.getElementById('voice-btn').addEventListener('click', () => {
            if (!recognition) {
                alert('Voice input not supported in this browser');
                return;
            }

            if (isRecording) {
                recognition.stop();
                stopRecording();
            } else {
                recognition.start();
                startRecording();
            }
        });

        function startRecording() {
            isRecording = true;
            const btn = document.getElementById('voice-btn');
            btn.classList.add('recording');
            btn.innerHTML = '<span>ðŸ”´</span> Recording... (tap to stop)';
        }

        function stopRecording() {
            isRecording = false;
            const btn = document.getElementById('voice-btn');
            btn.classList.remove('recording');
            btn.innerHTML = '<span>ðŸŽ¤</span> Voice Input';
        }

        // Quick actions
        async function quickAction(action) {
            try {
                if (action === 'status') {
                    const res = await fetch(`${BRAIN_URL}/tasks/summary`, {
                        headers: { 'Authorization': `Bearer ${AUTH_TOKEN}` }
                    });
                    const data = await res.json();
                    if (data.ok) {
                        const s = data.summary;
                        showResponse('Queue Status',
                            `Pending: ${s.pending} | In Progress: ${s.in_progress} | Completed: ${s.completed}`,
                            'success');
                    }
                } else if (action === 'agents') {
                    const res = await fetch(`${BRAIN_URL}/agents`, {
                        headers: { 'Authorization': `Bearer ${AUTH_TOKEN}` }
                    });
                    const data = await res.json();
                    if (data.ok) {
                        const list = data.agents.map(a =>
                            `${a.status === 'online' ? 'ðŸŸ¢' : a.status === 'busy' ? 'ðŸŸ¡' : 'âš«'} ${a.id}`
                        ).join(' | ');
                        showResponse('Agents', list, 'success');
                    }
                }
            } catch (err) {
                showResponse('Error', 'Could not connect', 'error');
            }
        }

        function showResponse(title, text, type) {
            const el = document.getElementById('response');
            el.className = `response show ${type}`;
            document.getElementById('response-title').textContent = title;
            document.getElementById('response-text').textContent = text;

            setTimeout(() => el.classList.remove('show'), 5000);
        }

        // Check server status
        async function checkStatus() {
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('status-text');
            const count = document.getElementById('queue-count');

            try {
                const res = await fetch(`${BRAIN_URL}/health`);
                const data = await res.json();

                if (data.ok) {
                    dot.className = 'status-dot online';
                    text.textContent = 'Connected';

                    // Get queue count
                    const qRes = await fetch(`${BRAIN_URL}/tasks/summary`, {
                        headers: { 'Authorization': `Bearer ${AUTH_TOKEN}` }
                    });
                    const qData = await qRes.json();
                    if (qData.ok) {
                        count.textContent = `${qData.summary.pending} pending`;
                    }
                }
            } catch {
                dot.className = 'status-dot offline';
                text.textContent = 'Offline';
                count.textContent = '-';
            }
        }

        // Initial status check
        checkStatus();
        setInterval(checkStatus, 30000);

        // Token setup
        if (!localStorage.getItem('safa_token')) {
            const token = prompt('Enter your gAIng auth token:');
            if (token) localStorage.setItem('safa_token', token);
        }
    </script>
</body>
</html>
