name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Security scan (bidi/hidden unicode)
        run: npm run security:scan-bidi

      - name: Backend tests
        run: npm test --if-present

      - name: Frontend install + build (if present)
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend
            npm ci
            npm run build
          fi
