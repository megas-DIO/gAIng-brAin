version: '3.8'

services:
  gaing-brain:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gaing-brain
    environment:
      # Supabase
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}

      # LLM Provider
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - GROK_API_KEY=${GROK_API_KEY}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}

      # Server
      - PORT=8080
      - NODE_ENV=${NODE_ENV:-production}

      # Memory
      - MEM0_API_KEY=${MEM0_API_KEY}

      # ngrok (disabled in Docker by default)
      - ENABLE_NGROK=0
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./archive:/app/archive
    restart: unless-stopped
    networks:
      - gaing-net
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: gaing-brain-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - gaing-net
    restart: unless-stopped

  # Frontend (React app)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gaing-brain-frontend
    environment:
      - VITE_API_URL=http://gaing-brain:8080
    ports:
      - "5173:5173"
    networks:
      - gaing-net
    depends_on:
      - gaing-brain
    profiles:
      - with-frontend

networks:
  gaing-net:
    driver: bridge

volumes:
  redis-data:
